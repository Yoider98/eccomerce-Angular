<div class="success-container">
  <div *ngIf="isLoading" class="spinner-grow text-primary" role="status" class=".loader">
    <span class="sr-only">Loading...</span>
  </div>
  <div *ngIf="!isLoading" class="success-content">
    <div class="success-icon">
      <i class="material-icons">check_circle</i>
    </div>
    <h1>Â¡Pago Exitoso!</h1>
    <p>Tu pago ha sido procesado correctamente.</p>
    
    <div class="payment-details">
      <p><strong>ID de Pago:</strong> {{ paymentId }}</p>
      <p><strong>Estado:</strong> {{ status }}</p>
      <p><strong>ID de Orden:</strong> {{ merchantOrderId }}</p>
    </div>

    <button class="btn-home" (click)="goToHome()">
      Volver al inicio
    </button>
  </div>
</div>
